name: Run Jest Tests
on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Run Jest tests
        run: yarn test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: jest-test-results
          path: ./coverage
          retention-days: 30

      - name: Confirm repo builds
        run: yarn build
