name: Run Jest Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: yarn install

    - name: Run Jest tests
      run: yarn test

    - name: Archive Jest test results
      uses: actions/upload-artifact@v2
      with:
        name: jest-test-results
        path: ./coverage
        retention-days: 30
